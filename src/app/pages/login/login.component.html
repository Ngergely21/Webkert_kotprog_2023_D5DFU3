<form class="form-container" [formGroup]="loginForm">
  <mat-card class="card-container">
    <mat-card-header style="justify-content: center">
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="top-padding">
        <div>
          <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="Ex. pat@example.com" formControlName="email">
            <mat-error *ngIf="loginForm.get('email')?.hasError('email') && !loginForm.get('email')?.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
            <mat-hint *ngIf="!loginForm.get('email')?.value">Enter your email</mat-hint>
          </mat-form-field>
        </div>
      </div>
      <div class="top-padding">
        <div>
          <mat-form-field class="full-width">
            <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'"  formControlName="pwd">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            <mat-error *ngIf="loginForm.get('pwd')?.hasError('pattern')">
              Password must contain at least one number, one uppercase and a
              lowercase letter and at least 8 characters<br />Password cannot
              contain whitespace
            </mat-error>
            <mat-hint *ngIf="!loginForm.get('pwd')?.value">Enter your password</mat-hint>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions style="justify-content: center;padding-top: 10vh;">
      <button mat-raised-button color=primary (click)="login()" [disabled]="loginForm.invalid">Login</button>
      <a routerLink='/regist' routerLinkActivate="active"><button mat-raised-button color="accent">Sign up</button></a>
    </mat-card-actions>
  </mat-card>
</form>
